name: Update AppleBlox Cask

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update-cask:
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Homebrew Info
        id: brew-info
        run: echo "path=$(brew --repo)/Library/Homebrew/vendor/bundle" >> $GITHUB_OUTPUT

      - name: Cache Homebrew Gems
        id: cache-gems
        uses: actions/cache@v4
        with:
          path: ${{ steps.brew-info.outputs.path }}
          key: ${{ runner.os }}-homebrew-gems-v1
          restore-keys: |
            ${{ runner.os }}-homebrew-gems-

      - name: Install Homebrew Gems
        run: brew install-bundler-gems --add-groups=style

      - name: Bump Casks
        id: bump-action
        uses: macauley/action-homebrew-bump-cask@v1
        continue-on-error: true
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          livecheck: true

      - name: Bump Casks (fallback)
        if: steps.bump-action.outcome == 'failure'
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure Git user
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Get list of outdated casks
          OUTDATED=$(brew livecheck --cask --newer-only --full-name --json --tap=AppleBlox/homebrew-repo | jq -r '.[].cask' || echo "")
          
          if [ -z "$OUTDATED" ]; then
            echo "No outdated casks found."
            exit 0
          fi

          for cask in $OUTDATED; do
            echo "Bumping $cask..."
            brew bump-cask-pr --no-audit --no-browse --no-fork "$cask" || true
          done
